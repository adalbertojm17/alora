<!-- FILTERED Pagination -->
<div class="d-flex flex-column m-auto pagination mt-5">
    <nav aria-label="Page navigation">
        <ul class="pagination pg-grey justify-content-center">
            {% if core.has_previous %}
                <li class="page-item">
                    <a class="page-link"
                       href="?{% if query %}q={{ query }}&{% endif %}page={{ core.previous_page_number }}">&laquo;
                        Previous</a>
                </li>
            {% endif %}

            {% for i in core.paginator.page_range %}
                {% if core.number == i %}
                    <li class="page-item active"><a class="page-link">{{ i }}</a></li>
                {% else %}
                    {% if  i <= 5 %}

                        <li class="page-item"><a class="page-link"
                                                 href="?{% if query %}q={{ query }}&{% endif %}page={{ i }}">{{ i }}</a>
                        </li>
                    {% endif %}
                {% endif %}
            {% endfor %}

            {% if core.has_next %}
                <li class="page-item">
                    <a class="page-link"
                       href="?{% if query %}q={{ query }}&{% endif %}page={{ core.next_page_number }}">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link"
                       href="?{% if query %}q={{ query }}&{% endif %}page={{ core.paginator.num_pages }}">Last
                        &raquo;</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
<!-- end pagination-->
