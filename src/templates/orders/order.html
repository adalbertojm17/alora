{% extends 'base.html' %}
{% load static %}
<head>

    {% block styles %}
        <title>Order</title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/alorafavicon.ico' %}" type="image/x-icon">

    {% endblock %}
</head>

<body>
{% block content %}

    <div id="">
    <h2>Select the services you need</h2>
    <form>

        <label for="subject">Laundry Method</label>
        <select id="meathod" name="Laundry Method">
            {% for service in allservices.Type_service %}
            <option value={{ service.pk }}>{{ service }}</option>
        </select><br>
        {% endfor %}

        <label for="subject">Item</label>
        <select id="Address" name="Clothing type">
            <option value="Laundry">Address in Database</option>
            <option value="Dry Cleaning">Type in Address</option>
        </select><br>


        <label for="subject">Dropoff Address</label>
        <select id="Address" name="Dropoff Location">
            <option value="Laundry">Address in Database</option>
            <option value="Dry Cleaning">Type in Address</option>
        </select><br>

        <label for="subject">Order Method</label>
        <select id="mathod" name="Order Method">
            <option value="Laundry">Drop Off</option>
            <option value="Dry Cleaning">Pick up & Delivery</option>
        </select><br>

    </form>
    </div>

    <div id="buttonmain">
        <p><a href="/orderdestination/">Select Location </a></p>
    </div>

{% endblock %}

</body>
