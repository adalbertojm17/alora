{% extends 'base.html' %}
{% load static %}
<head>
        <title>Password Reset </title>
</head>

<body>

{% block content %}

<div class="reset" >
<form method="POST" class="form-signin">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
    <img id="confirmicons" src="{% static 'images/passwordreset.png' %}" alt="Logo" class="center" width=120
             height=120>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
    <p><button id="secondmainbutton" class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button></p>
</form>
</div>



{% endblock %}
</body>
