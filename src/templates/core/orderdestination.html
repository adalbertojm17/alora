{% extends 'base.html' %}
{% load static %}
<head>

    {% block styles %}
        <title>Alora </title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/alorafavicon.ico' %}" type="image/x-icon">

    {% endblock %}
</head>

<body>
{% block content %}

    <div id="">
        <h2>Pick up, Drop off & Delivery</h2>
        <form action="/vieworder/" method="post">
            {% csrf_token %}

            <label for="subject">Order Method</label>
            <select id="mathod" name="Order Method">
                <option value="Laundry">Drop Off</option>
                <option value="Dry Cleaning">Pick up & Delivery</option>
            </select><br>

            <label for="subject">Pickup Address</label>
            <select id="Address" name="Pickup Address">
                <option value="Laundry">Address in Database</option>
                <option value="Dry Cleaning">Type in Address</option>
            </select><br>

            <label for="subject">Pickup Date</label>
            <input type="date" name="Pickup Date" placeholder="Pickup Date"><br>

            <label for="subject">Pickup Time</label>
            <input type="time" name="Pickup Time" placeholder="Pickup Time"><br>

            <label for="subject">Dropoff Address</label>
            <select id="Address" name="Dropoff Location">
                <option value="Laundry">Address in Database</option>
                <option value="Dry Cleaning">Type in Address</option>
            </select><br>

            <label for="subject">Dropoff Date</label>
            <input type="date" name="Dropoff Date" placeholder="Pickup Date"><br>

            <label for="subject">Dropoff Time</label>
            <input type="time" name="Dropoff Time" placeholder="Dropoff Time"><br>
            <input type="submit"/>
        </form>


        <div id="buttonmain">
            <p><a href="/vieworder/">View Order</a></p>
        </div>

    </div>

{% endblock %}
</body>
