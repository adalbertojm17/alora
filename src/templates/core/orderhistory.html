{% extends 'base.html' %}
{% load static %}
<head>

    {% block styles %}
        <title>Order History</title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/alorafavicon.ico' %}" type="image/x-icon">

    {% endblock %}
</head>

<body>
{% block content %}
    <div class="content">
        <h1> Your Order History</h1>

        <table class="customerOrdersTable">
            <tr>
                <th>Order #</th>
                <th> Name</th>
                <th> Status</th>
            </tr>

            {% for order in orders %}
                <tr>
                    <td>{{ order.pk }}</td>
                    <td><a href=/order_details/?order={{ order.id }}> {{ order }} </a></td>
                    <td> {{ order.status.name }} </td>
                </tr>
                <br>
            {% endfor %}
        </table>
    </div>


    <div id="buttonmain">
        <p><a href="/edit_account/"> Back </a></p>
    </div>

{% endblock %}
</body>
