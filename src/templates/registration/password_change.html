{% extends 'base.html' %}
{% load static %}
<head>


    {% block styles %}
        <title>Password Change</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/alorafavicon.ico' %}" type="image/x-icon">
    {% endblock %}
</head>

<body>
{% block content %}

    <div class="changepasspage">
    <div class="changepass">
    <form method="POST" class="form-signin">{% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>

        <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password"
               required="true">
        <input name="new_password1" class="form-control" placeholder="New password" type="password"
               id="id_new_password1" required="true">
        <input name="new_password2" class="form-control" placeholder="Confirm password" type="password"
               id="id_new_password2" required="true">

        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        <p>
            <button id="secondmainbutton" class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
        </p>
    </form>
    </div>
    </div>

{% endblock %}
</body>
